<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="border: 10px blueviolet solid; height:300px; width:300px; float: left;" >
        <img src="iii.jpg" width="300px" height="300px" id="pic">

        <p style="border:1px black solid; width: 150px;height: 50px;" >contrast
        <input type="range" min="0%" max="500%" style="filter: contrast();" id="contrast" width="30px" height="40px" oninput="contrast()">
        </p>

        <p style="border:1px black solid; width: 150px;height: 50px;" >saturate
            <input type="range" min="0%" max="500%" style="filter:saturate();" id="saturate" width="30px" height="40px"oninput="saturate()">
            </p>

            <p style="border:1px black solid; width: 150px;height: 50px;" >brightness
                <input type="range" min="0%" max="500%"  id="brightness" width="30px" height="40px" oninput="brightness()">
                </p>

    </div>
    <script>
        function saturate(){
            var x=document.getElementById("saturate").value;
            var y=document.getElementById("pic");
            y.style.filter="saturate("+x+"%)";
            
        }
        function brightness(){
            var x=document.getElementById("brightness").value;
            var y=document.getElementById("pic");
            y.style.filter="brightness("+x+"%)";
            
        }
        function contrast(){
            var x=document.getElementById("contrast").value;
            var y=document.getElementById("pic");
            y.style.filter="contrast("+x+"%)";
            
        }


    </script>
    
</body>
</html>
